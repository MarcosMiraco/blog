<body>
<main>
    <section class="card" id="card-cadastrar">
        <h1>Cadastro</h1>
        <form id="card-formulario" action="#">
        <div id="card-forumlario--nome">
            <input type="text" name="nome" id="nome-formulario" maxlength="12" class="box-shadowPadrao" placeholder="Nome de usuario">
            <div id="card-formulario--nome---sexo">
                <div>
                    <label for="masculino">Masculino:</label>
                    <input type="radio" name="sexo" id="masculino">
                </div>
                <div>
                    <label for="">Feminino:</label>
                    <input type="radio" name="sexo" id="feminino">                    
                </div>
            </div>
        </div>
        <input type="email" name="email" id="email-formulario" placeholder="Email" class="box-shadowPadrao">
        <input type="url" name="url" id="url-formulario" placeholder="Marque o sexo ou cole a url de uma foto" class="box-shadowPadrao">
        <div id="card-formulario--senha">
            <input type="password" name="senha" id="senha-formulario" placeholder="Senha" class="box-shadowPadrao">
            <div id="card-formulario--senha---mostrar-desligar">
                <input type="checkbox" id="mostrarSenha">
                <p>Mostrar senha</p>
            </div>
        </div>
        <div id="card-formulario--login">
            <button class="botao-padrao botao-login">Cadastrar</button>
        </div>
        </form>
    </section>
</main>
